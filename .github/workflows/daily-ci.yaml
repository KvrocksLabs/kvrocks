name: Daily CI

on:
  pull_request:
    paths:
      - ".github/workflows/daily-ci.yaml"
  schedule:
    # Daily run this action at 1am
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Code Base
        uses: actions/checkout@v3
        with:
          fetch-depth: 64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Build Docker Image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 .

  build-on-ubuntu:
    strategy:
      matrix:
        include:
          - os: ubuntu-18.04
            with_sanitizer: -DENABLE_ASAN=ON
          - os: ubuntu-18.04
            with_sanitizer: -DENABLE_TSAN=ON
          - os: ubuntu-18.04
            without_jemalloc: -DDISABLE_JEMALLOC=ON
          - os: ubuntu-18.04
            clang: -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          - os: ubuntu-18.04
            with_sanitizer: -DENABLE_ASAN=ON
            clang: -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          - os: ubuntu-18.04
            with_sanitizer: -DENABLE_TSAN=ON
            clang: -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          - os: ubuntu-18.04
            without_jemalloc: -DDISABLE_JEMALLOC=ON
            clang: -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          - os: ubuntu-18.04
            with_ninja: --ninja
          - os: ubuntu-18.04
            with_ninja: --ninja
            without_jemalloc: -DDISABLE_JEMALLOC=ON
          - os: macos-latest
          - os: macos-latest
            without_jemalloc: -DDISABLE_JEMALLOC=ON

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code Base
        uses: actions/checkout@v3
        with:
          fetch-depth: 64

      - name: Install Ninja
        if: ${{ matrix.with_ninja && startsWith(matrix.os, 'ubuntu') }}
        run: sudo apt install -y ninja-build
      
      - name: Setup Mac OS
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: brew install cmake gcc autoconf automake libtool
      
      - name: Install TCL
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: sudo apt install -y tcl8.5

      - name: Build Kvrocks
        run: |
          ./build.sh build -j$(nproc) --unittest \
            ${{ matrix.clang }} ${{ matrix.with_ninja }} ${{ matrix.with_sanitizer }} ${{ matrix.without_jemalloc }}
        
      - name: Run Unit Test
        run: ./build/unittest

      - name: Run Redis Tcl Test
        run: cd tests/tcl && ./runtest
